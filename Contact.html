<div class="pt-5 container">

			<h1 class="text-light"> Send an Email:</h1>
				<div class="form">
					<input type="text" name="name" autocomplete="off" value="" required/>
						<label for="name" class="lable-name">
							<span class="content-name">Name</span>						
						</label>
				</div>
				<div class="form">
				<input type="text" name="mail" value="" autocomplete="off" required/>
					<label for="mail" class="lable-name">
						<span class="content-name">Email</span>						
					</label><br>
				</div>
				<div class="form">
					<input type="text" name="subject" value="" autocomplete="off" required/>
						<label for="Subject" class="lable-name">
							<span class="content-name">Subject</span>						
						</label><br>
				</div>
				<div class="form">
				<textarea name="message" autocomplete="off" required></textarea>
					<label for="message" class="lable-name">
						<span class="content-name">Message</span>						
					</label><br>
				</div>
				<button type="submit" name="submit" class="btn btn-danger">Send Mail</button>
		</div>
